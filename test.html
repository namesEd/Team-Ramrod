<!DOCTYPE html>
<html>
<head>
	<title>Medical Problems</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>	
        $(document).ready(function() {
            $.ajax({
                url: 'get_hist.php',
                type: 'GET',
                    dataType: 'json',
                success: function(response) {
                    $.each(response, function(index, hist) {
                        $('#user-hist').append('<li>' + hist.userID + ' - ' + hist.first_name
                            + ' - ' + hist.last_name + ' - ' + hist.medical_problem + '</li>');
                    });
                },
                error: function(xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        });
    </script>
</head>
<body>
	<h1>Profile</h1>
	<ul id="user-hist"></ul>
</body>
</html>
